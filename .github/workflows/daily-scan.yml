name: BIST Hisse Taraması

on:
  schedule:
    # Her gün 06:30, 09:00, 15:00 UTC (Türkiye: 09:30, 12:00, 18:00)
    - cron: '30 6 * * 1-5'   # Hafta içi 09:30 TR
    - cron: '0 9 * * 1-5'    # Hafta içi 12:00 TR
    - cron: '0 15 * * 1-5'   # Hafta içi 18:00 TR
  
  # Manuel çalıştırma imkanı
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run BIST Scanner
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python bist_scanner.py
    
    - name: Upload Results (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results
        path: |
          *.csv
          *.png
        retention-days: 7
