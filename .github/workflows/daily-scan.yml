name: BIST Daily Scanner

on:
  schedule:
    # Her gÃ¼n saat 09:55'te Ã§alÄ±ÅŸ (UTC+3 iÃ§in UTC 06:55)
    - cron: '55 6 * * 1-5'  # Pazartesi-Cuma 09:55
  
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in
  
  push:
    branches: [ main ]
    paths:
      - 'bist_scanner.py'
      - '.github/workflows/daily-scan.yml'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn requests urllib3
        pip install --no-cache-dir -U requests
    
    - name: Run BIST Scanner
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python bist_scanner.py
    
    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results-${{ github.run_number }}
        path: |
          bist_scan_results.csv
          *.png
        retention-days: 30
    
    - name: Commit Results (Optional)
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f bist_scan_results.csv || true
        git commit -m "ðŸ“Š Scan results - $(date +'%Y-%m-%d %H:%M')" || true
        git push || true
      continue-on-error: true
